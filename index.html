<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f9f9 0%, #eeeeee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        p {
            color: #757575;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .link {
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #d32f2f, #b71c1c);
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f44336, #d32f2f);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .link:hover::before {
            opacity: 1;
        }
        
        .link span {
            position: relative;
            z-index: 2;
        }
        
        .link:active {
            transform: translateY(0);
        }
        
        .note {
            background: #ffebee;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.9rem;
            text-align: left;
            border-left: 4px solid #d32f2f;
        }
        
        .note h3 {
            margin-bottom: 10px;
            color: #d32f2f;
        }
        
        .note ul {
            padding-left: 20px;
        }
        
        .note li {
            margin-bottom: 8px;
            color: #757575;
        }
        
        @media (max-width: 600px) {
            .links-container {
                flex-direction: column;
                align-items: center;
            }
            
            .link {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>干掉极域！</h1>
        <p>点击跳转</p>
        
        <div class="links-container">
            <a href="https://yejunhong.lanzoul.com/ixT5135a8u9g" class="link link-1">antimythware.bat(密码=8z1f)</a>
            <a href="https://yejunhong.lanzoul.com/ieYzB35a8uah" class="link link-2">mythwarehelper</a>
            <a href="https://yejunhong.lanzoul.com/iiIWF35a8ucj" class="link link-3">mythwaretools</a>
            <a href="https://yejunhong.lanzoul.com/iJMZL35a8uda" class="link link-4">极域密码.txt</a>
            <p>123</p>
        </div>
        
        <div class="note">
            <h3>说明</h3>
            <ul>
                <li>antimythware.bat：批处理杀极域</li>
                <li>mythwarehelper：极域工具包1</li>
                <li>mythwaretool：极域工具包2</li>
                <li>极域密码.txt：万能密码</li>
            </ul>
        </div>
    </div>
</body>
</html>
