<!DOCTYPE html>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .link {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .link-1 {
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            color: white;
        }
        
        .link-2 {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        
        .link-3 {
            background: linear-gradient(to right, #38ef7d, #11998e);
            color: white;
        }
        
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .link:active {
            transform: translateY(0);
        }
        
        .note {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .note h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .note ul {
            padding-left: 20px;
        }
        
        .note li {
            margin-bottom: 8px;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            .links-container {
                flex-direction: column;
                align-items: center;
            }
            
            .link {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
